<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Master</title>
</head>
<body>
    <header>
        <div class="logo-controls-score">
            <div class="logo">
                <h1>Memory Master</h1>
            </div>
            <div class="controls-score row">
                <div class="col-9 col-md-6 score">
                    <!-- hardcoded for now -->
                    <p>Matches: 0   Turns: 0   Best: 0</p> 
                </div>
                <div class="col-3 col-md-6 controls">
                    <div class="row">
                        <div class="col-6 col-lg-2">
                            <i class="fa fa-volume-up"></i><!-- add style -->
                        </div>
                        <div class="col-6 col-lg-10">
                            <div class="row">
                                <div class="col-5">
                                    <p>Difficulty</p>
                                </div>
                                <div class="col-5">
                                    <p>Restart</p>
                                </div>
                                <div class="col-2">
                                    <i class="fa fa-question"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </header>
    <section class="container-fluid section-image">
        <div class="game-container">
        </div>
    </section>
    
</body>
</html>
